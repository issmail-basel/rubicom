                <div class="container">
                    <div class="visit-note">

                        <div class="coming-soon coming-soon--soon">
                            Soon

                            Our mission is to deliver <span class="pink">innovative</span> and <span class="blue">results-oriented</span> brand marketing and public relations <span class="purple">solutions</span> that enhance our clients' awareness, improve

                                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                                    <input type="text" name="b_bd359ce8bbc61207b670be4ad_87e8593457" tabindex="-1" value="">
                                </div>
                                <div style="display: inline-block;"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" style="background:#C776DC;border-top-left-radius: 0;border-bottom-left-radius: 0;">

                            </div>
                        </form>
                    </div>
                </div>

                </div>

                            <img class="light" src="./assets/logo2.png" alt="Logo" />

    <script>
        var d = new Date();
        var h = d.getHours();
        var toggler = document.getElementById('toggler');

        if (h > 6 && h < 18) {
            toggler.classList.add('light');
        } else {
            toggler.classList.remove('light');
        }
    </script>
